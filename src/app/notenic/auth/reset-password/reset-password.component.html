<div class="m-auto max-w-2xl">
  <div class="image m-auto mt-8 mb-8">
    <div class="flex flex-col">
      <a class="m-auto" routerLink="/">
        <img class="w-20" src="assets/logo.png">
      </a>
    </div>
    <p class="text-center">Password recovery</p>
  </div>
  <div class="ui very padded container segment">
    <sui-message *ngIf="error" class="error margin-b-4">
      <div class="header">
        Error
      </div>
      <p>{{ error }}</p>
    </sui-message>
    <form class="ui form" [formGroup]="resetPasswordForm">
      <app-input name="Email address" placeholder="Email address" type="email"
                 [formCtrl]="emailFormControl"></app-input>
      <app-input name="Password" placeholder="Password" type="password" [formCtrl]="passwordFormControl"></app-input>
      <div class="mb-4">
        <button name="login" (click)="onResetPasswordClick()" class="ui button primary"
                [disabled]="isLoading || !resetPasswordForm.valid"
                [ngClass]="[resetPasswordForm.valid ? '' : 'disabled', isLoading ? 'disabled loading' : '']" type="button">Reset password
        </button>
      </div>
    </form>
    <p class="text-center text-gray-500 text-xs">
      &copy;2019 Notenic. All rights reserved.
    </p>
  </div>
</div>

<div class="header">{{ modal.context.title }}</div>
<div class="content">
  <div *ngIf="loading" class="ui">
    <div class="ui active inverted dimmer">
      <div class="ui text loader">Loading</div>
    </div>
  </div>
  <div class="ui middle aligned divided list" *ngFor="let user of collaborators">
    <div class="item">
      <img class="ui avatar image" [src]="user | userImage">
      <div class="content">
        <div class="header">{{ user.username }}</div>
      </div>
    </div>
  </div>
</div>
<div class="actions">
  <button class="ui button secondary" (click)="modal.approve(undefined)">Close</button>
</div>
